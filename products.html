<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/products.css">
    <title>Products</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">
                                    原價
                                </th>
                                <th width="120">
                                    售價
                                </th>
                                <th width="150">
                                    是否啟用
                                </th>
                                <th width="120">
                                    查看細節
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for='product in products' :key='product.id'>
                                <td width="150">{{product.category}}</td>
                                <td width="120">
                                    {{product.origin_price}}
                                </td>
                                <td width="120">
                                    {{product.price}}
                                </td>
                                <td width="150">
                                    <span class="text-success" >{{product.is_enabled ?'啟用' : '未啟用'}}</span>
                                </td>
                                <td width="120">
                                    <button type="button" class="btn btn-primary"
                                        @click='product_detail = product'>查看細節</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span>{{products.length}}</span> 項產品</p>
                </div>
                <div class="col-md-6">
                    <h2>單一產品細節</h2>
                    <template v-if='product_detail.id'>
                        <div class="card mb-3">
                            <img :src="product_detail.imageUrl" class="card-img-top primary-image" alt="主圖">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <span class="badge bg-primary ms-2">{{product_detail.category}}</span>
                                </h5>
                                <p class="card-text">商品描述：{{product_detail.description}}</p>
                                <p class="card-text">商品內容：{{product_detail.content}}</p>
                                <div class="d-flex">
                                    <p class="card-text me-2">{{ product_detail.price }}</p>
                                    <p class="card-text text-secondary"><del>{{ product_detail.origin_price}}</del></p>
                                    元 / {{ product_detail.unit}}
                                </div>
                            </div>
                        </div>
                        <template v-for='(url,index) in product_detail.imagesUrl'>
                            <img :src="url" alt="product_detail.title" class="images m-2">
                        </template>
                    </template>
                    <p class="text-secondary" v-else>請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/products.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
</body>

</html>
